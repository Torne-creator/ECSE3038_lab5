<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-heading">
        <h1>Tank Monitor</h1>
    </div>
    <hr>
    <div class="new-tank-form">
        <div class="tank-form-heading">
            <h2 class="tank-form-title">Add Tank</h2>
        </div>
        <form>
            <div class="new-location">
                <label for="new-tank-location">Tank Location</label>
                <input type="text" name="" id="new-tank-location">
            </div>
            
            <div class="new-latitude">
                <label for="new-tank-latitude">Latitude</label>
                <input type="text" name="" id="new-tank-latitude">
            </div>
            
            <div class="new-longitude">
                <label for="new-tank-longitude">Longitude</label>
                <input type="text" name="" id="new-tank-longitude"> 
            </div>

            <div class="new-pf">
                <label for="new-tank-pf">Percentage Full</label>
                <input type="text" name="" id="new-tank-pf"> 
            </div>

            <input type="submit" value="Submit", id="new-tank-submit">                
        </form>
    </div>
    <div class="tank-data">
        <h2>Tank Data</h2>
    </div>
    <div class="container"></div>  
    <script type="text/javascript" src="script.js"></script>  
</body>
</html>
